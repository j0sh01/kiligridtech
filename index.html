
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KiliGrid Technology | Advanced IT Solutions</title>
    <link rel="icon" href="/KiliGrid.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ocean: '#1E3A8A',
              oceanDeep: '#172554',
              snow: '#F8FAFC',
              glacier: '#7DD3FC',
              ice: '#E0F2FE',
              deep: '#0F172A',
              slateBlue: '#334155',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Manrope', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-soft': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        transition: background-color 0.5s ease;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Comfortable Navigation Backdrop - Toned down glare */
      .glass-nav-scrolled {
        background: rgba(241, 245, 249, 0.9); /* Slightly more slate/grey-blue tint */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(30, 58, 138, 0.15);
      }
      .dark .glass-nav-scrolled {
        background: rgba(15, 23, 42, 0.9);
        border-bottom: 1px solid rgba(125, 211, 252, 0.1);
      }

      /* Bento Card refinements for better contrast */
      .bento-card {
        background: white;
        border: 1px solid rgba(30, 58, 138, 0.08);
        box-shadow: 0 4px 6px -1px rgba(30, 58, 138, 0.05);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .dark .bento-card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: none;
      }
      .bento-card:hover {
        transform: translateY(-8px);
        border-color: #7DD3FC;
        box-shadow: 0 25px 30px -10px rgba(30, 58, 138, 0.12);
      }

      .glacier-glow {
        text-shadow: 0 0 30px rgba(125, 211, 252, 0.5);
      }

      /* Responsive padding helpers */
      .section-padding {
        padding-top: 4rem;
        padding-bottom: 4rem;
      }
      @media (min-width: 768px) {
        .section-padding {
          padding-top: 6rem;
          padding-bottom: 6rem;
        }
      }
      @media (min-width: 1024px) {
        .section-padding {
          padding-top: 9rem;
          padding-bottom: 9rem;
        }
      }

      .hero-grid {
        background-image: radial-gradient(circle at 2px 2px, rgba(30, 58, 138, 0.05) 1px, transparent 0);
        background-size: 40px 40px;
      }
      .dark .hero-grid {
        background-image: radial-gradient(circle at 2px 2px, rgba(125, 211, 252, 0.05) 1px, transparent 0);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-router-dom": "https://esm.sh/react-router-dom@7.0.1?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.13.3?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-snow dark:bg-[#0A0F1D] text-ocean dark:text-blue-100 transition-colors duration-500 overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
